<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - LibrerÃ­a</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- AquÃ­ se define API_URL = "/api" -->
  <script src="js/config.js"></script>
</head>
<body>
  <header>
    <h1>ğŸ“š LibrerÃ­a Online</h1>
  </header>

  <main>
    <section>
      <h2>Iniciar sesiÃ³n</h2>
      <form id="form-login">
        <label>Usuario:</label><br>
        <input type="text" id="username" required><br><br>
        <label>ContraseÃ±a:</label><br>
        <input type="password" id="password" required><br><br>
        <button type="submit">Entrar</button>
      </form>
      <p id="msg"></p>
      <p>Â¿No tienes cuenta? <a href="register.html">RegÃ­strate aquÃ­</a></p>
    </section>
  </main>

  <script>
    $('#form-login').on('submit', async function(e) {
      e.preventDefault();

      const username = $('#username').val().trim();
      const password = $('#password').val().trim();
      $('#msg').text('Iniciando sesiÃ³n...');

      if (!username || !password) {
        $('#msg').text('Por favor llena usuario y contraseÃ±a');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/users/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        let data = null;
        try {
          // Intentamos parsear JSON (por si el backend devuelve error en JSON)
          data = await res.json();
        } catch (parseErr) {
          console.error('âŒ Error parseando JSON de login:', parseErr);
        }

        if (!res.ok) {
          const msg =
            (data && (data.error || data.message)) ||
            `Error en el login (status ${res.status})`;

          $('#msg').text('âŒ ' + msg);
          return;
        }

        // Si todo bien, guardamos token y usuario
        if (data && data.token && data.user && data.user.username) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.user.username);
        }

        $('#msg').text('âœ… Login exitoso, redirigiendo...');
        setTimeout(() => window.location.href = 'index.html', 1000);
      } catch (err) {
        console.error('âŒ Error de red / fetch en login:', err);
        $('#msg').text('Error de conexiÃ³n con el servidor');
      }
    });
  </script>
