<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago - Librer√≠a</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
    <h1>üí≥ Pago simulado</h1>
  </header>

  <main>
    <section>
      <h2>Resumen del carrito</h2>
      <ul id="resumen"></ul>
      <p id="total"></p>
    </section>

    <section>
      <h2>Datos de pago</h2>
      <form id="form-pago">
        <label>N√∫mero de tarjeta:</label><br>
        <input type="text" required><br><br>
        <label>Nombre del titular:</label><br>
        <input type="text" required><br><br>
        <button type="submit">Pagar</button>
      </form>
      <p id="mensaje"></p>
    </section>
  </main>

 <script>
  const API_URL = "http://localhost:3000/api"; // aseg√∫rate que coincide con tu back
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const token = localStorage.getItem("token");

  // Mostrar resumen
  let total = carrito.reduce((acc, item) => acc + item.precio, 0);
  carrito.forEach(p =>
    $('#resumen').append(`<li>${p.nombre} - $${p.precio.toLocaleString()}</li>`)
  );
  $('#total').text(`Total a pagar: $${total.toLocaleString()}`);

  // Pago real con Mercado Pago
  $('#form-pago').on('submit', async function(e) {
    e.preventDefault();

    if (carrito.length === 0) {
      alert('Tu carrito est√° vac√≠o.');
      return;
    }

    $('#mensaje').text('Creando preferencia de pago...');

    try {
      const res = await fetch(`${API_URL}/payments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ items: carrito })
      });

      const data = await res.json();

      if (data.init_point) {
        $('#mensaje').text('Redirigiendo a Mercado Pago...');
        // üîó Redirigir al checkout real
        window.location.href = data.init_point;
      } else {
        $('#mensaje').text('Error creando preferencia de pago.');
      }
    } catch (error) {
      console.error('‚ùå Error:', error);
      $('#mensaje').text('Error al conectar con el servidor.');
    }
  });
</script>

</body>
</html>
